<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Welcome!!!</title>
</head>
<body style="background-color:#3980D1">
<!-- Default form register -->
<div class="container">
    <h1>Mahesh</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_name">ENTER YOUR NAME</label>
            <input type="text" class="input" name="name" required id="id_name"/>
        </div>
        <label>
            <p class="label-txt">ENTER YOUR PLACE</p>
            <input type="text" class="input" name="place" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">ENTER YOUR PHONE NUMBER</p>
            <input type="text" class="input" name="pn_no" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">Email</p>
            <input type="email" class="input" name="email" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <button type="submit">submit</button>
    </form>
</div>

{% if ups %}
<table border="1" cellspacing="5" class="table table-striped">
    <tr>
        <td>Name</td>
        <td>Place</td>
        <td>Mobile No</td>
        <td>email</td>
    </tr>

    {% for row in ups %}
    <tr>
        <td>{{row.name}}</td>
        <td>{{row.place}}</td>
        <td>{{row.mobile_no}}</td>
        <td>{{row.email}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
<!-- Default form register -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
